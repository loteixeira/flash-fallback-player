<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>jQPlayer-Flash</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css" media="screen">
		html, body { height:100%; background-color: #ffffff;}
		body { margin:0; padding:0; overflow:hidden; }
		#jQPlayer { width:550px; height:400px; }
		</style>
	</head>
	<body>
		<div id="flashContent" style="width: 550; height: 440px;">
			
		</div>

		<a href="javascript:;" id="play">Play</a>
		<a href="javascript:;" id="pause">Pause</a>

		<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
		<script>

			function createFlash() {
				var flashVars = {
					video: 'media/sample360p.flv'
				};

				var params = {
					allowScriptAccess: 'always',
					bgcolor: '#000000'
				};

				var attributes = {
					id: "jQPlayer",
					name: "jQPlayer"
				};

				swfobject.embedSWF("jQPlayer-Flash.swf", "flashContent", "0", "0", "9.0.0", "", flashVars, params, attributes, function () {
					bind();
				});
			}

			function bind() {
				var flashObj = $('#jQPlayer').get(0);

				$('#play').on('click', function () {
					flashObj.play();
				});

				$('#pause').on('click', function () {
					flashObj.pause();
				});
			}

			$(window).ready(function () {
				createFlash();
			});

		</script>
	</body>
</html>
